<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Логотип проекта масто"
          class="logo header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__image">
            <svg
              class="avatar-edit"
              width="26"
              height="26"
              viewBox="0 0 26 26"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M26 3.45351L6.76981 22.7932L3.33585 19.2903L22.517 0L26 3.45351ZM0 26L5.10189 24.4706L1.52075 21.0171L0 26Z"
                fill="white"
              />
            </svg>
          </div>
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="places page__section">
          <ul class="places__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">© 2021 Mesto Russia</p>
      </footer>
      <div class="popup popup_type_edit">
        <div class="popup__content">
          <button
            type="button"
            class="popup__close"
            aria-label="Закрыть окно"
          ></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form
            novalidate
            id="popup__form"
            class="popup__form"
            name="edit-profile"
          >
            <input
              type="text"
              name="name"
              id="name-input"
              class="popup__input popup__input_type_name"
              placeholder="Имя"
              required
              minlength="2"
              maxlength="40"
              pattern="[A-Za-zА-Яа-яёЁ\s\-]+"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
            />
            <span class="popup__input-error-text name-input-error"></span>
            <input
              type="text"
              name="description"
              id="description-input"
              class="popup__input popup__input_type_description"
              placeholder="Занятие"
              pattern="[A-Za-zА-Яа-яёЁ\s\-]+"
              required
              minlength="2"
              maxlength="200"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
            />
            <span
              class="popup__input-error-text description-input-error"
            ></span>
            <button type="submit" class="button popup__button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_new-card">
        <div class="popup__content">
          <button
            type="button"
            class="popup__close"
            aria-label="Закрыть окно"
          ></button>
          <h3 class="popup__title">Новое место</h3>
          <form novalidate class="popup__form form-new-place" name="new-place">
            <input
              type="text"
              name="place-name"
              id="title-new-place-input"
              class="popup__input popup__input_type_card-name"
              placeholder="Название"
              required
              minlength="2"
              maxlength="30"
              pattern="[A-Za-zА-Яа-яёЁ\s\-]+"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
            />
            <span
              class="popup__input-error-text title-new-place-input-error"
            ></span>
            <input
              type="url"
              name="link"
              id="link-input"
              class="popup__input popup__input_type_url"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="popup__input-error-text link-input-error"></span>
            <button type="submit" class="button popup__button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_edit-avatar">
        <div class="popup__content">
          <button
            type="button"
            class="popup__close"
            aria-label="Закрыть окно"
          ></button>
          <h3 class="popup__title">Обновить аватар</h3>
          <form
            novalidate
            class="popup__form popup__form-edit-profile"
            name="edit-profile"
          >
            <input
              type="url"
              name="link"
              id="edit-link-input"
              class="popup__input popup__avatar-input_type_url"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="popup__input-error-text edit-link-input-error"></span>
            <button type="submit" class="button popup__button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_image">
        <div class="popup__content popup__content_content_image">
          <button
            type="button"
            class="popup__close"
            aria-label="Закрыть окно"
          ></button>
          <img src="" alt="" class="popup__image" />
          <p class="popup__caption"></p>
        </div>
      </div>
      <div class="popup popup_type_confirm-delete">
        <div class="popup__content popup__content_confirm-delete">
          <form
            class="popup__form popup__form-confirm-delete"
            name="confirm-delete"
          >
            <button
              type="button"
              class="popup__close"
              aria-label="Закрыть окно"
            ></button>
            <h3 class="popup__title">Вы уверены?</h3>
            <button
              type="submit"
              class="button popup__button confirm-delete-button"
            >
              Да
            </button>
          </form>
        </div>
      </div>
    </div>
    <template id="card-template">
      <li class="places__item card">
        <img class="card__image" src="" alt="" />
        <button
          type="button"
          class="card__delete-button"
          aria-label="Удалить"
        ></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <div class="card__like-container">
            <button
              type="button"
              class="card__like-button"
              aria-label="лайк"
            ></button>
            <span class="card__like-counter"></span>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
